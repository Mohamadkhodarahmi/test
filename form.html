<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg">
<div class="container">
    <div class="row my-5">

        <div class="col-md-5 order-md-1   " id="cart">
            <h4 class="d-flex justify-content-between align-items-center mb3">

                <span class="text-muted">YOUR CART </span>
                <span class="badge rounded-pill bg-secondary "> 3</span>
            </h4>

            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between ">
                    <div>
                        <h6>product name</h6>
                        <small class="text-muted"> description</small>
                    </div>
                    <span class="text-muted ">$23 </span>
                </li>
                <li class="list-group-item d-flex justify-content-between ">
                    <div>
                        <h6>product name</h6>
                        <small class="text-muted"> description</small>
                    </div>
                    <span class="text-muted ">$23 </span>
                </li>
                <li class="list-group-item d-flex justify-content-between ">
                    <div>
                        <h6>product name</h6>
                        <small class="text-muted"> description</small>
                    </div>
                    <span class="text-muted ">$23 </span>
                </li>


            </ul>
            <form>
                <div class="input-group my-2">
                    <input type="text" class="form-control" placeholder="promo code ">
                    <div class="input-group-">
                        <button class="btn btn-secondary" type="submit">reedem</button>
                    </div>

                </div>
            </form>


        </div>
        <div class="col-md-7 order-md-0 ">


            <h3>
                billing address
            </h3>
            <div class="d-flex">
                <div class="me-4">
                    <label for="name" class="form-label">First Name :</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div>
                    <label for="name" class="form-label">Last Name :</label>
                    <input type="text" class="form-control" id="lname">
                </div>

            </div>
            <div class="col-md mt-1">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" placeholder="@email.com" name="email">
            </div>


            <label for="inputPassword6" class="col-form-label">Password :</label>

            <div class="row g-3 align-items-center" id="pass">

                <div class="col-md mb-4">
                    <input type="password" id="inputPassword6" class="form-control" placeholder="Enter Password"
                           aria-describedby="passwordHelpInline">
                </div>

                <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>


                </div>
                <div>

                    <form>
                        <label for="username" class="form-label">User name :</label>
                        <div class="input-group ">

                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-md mt-1">
                <label for="address" class="form-label">Address :
                    <small class="text-muted"></small>
                </label>
                <input type="text" class="form-control" id="address" name="address ">
            </div>
            <div class="col-md mt-1">
                <label for="address" class="form-label">Address :
                    <small class="text-muted">(optional)</small>
                </label>
                <input type="text" class="form-control" id="address2" name="address2">
            </div>
            <div class="row">
                <div class="col-md">
                    <label for="country" class="form-label">country</label>
                    <select class="form-select">
                        <option value="">
                            choose
                        </option>
                    </select>
                </div>
                <div class="col-md">
                    <label for="state" class="form-label">state</label>
                    <select class="form-select">
                        <option value="">
                            choose
                        </option>
                    </select>
                </div>
                <div class="col-md">
                    <label for="country" class="form-label">Zip</label>
                    <input type="number" class="form-control">
                </div>
                <hr class="my-2">
                <div>
                    <input type="checkbox">
                    <label>Shipping address is the same as my billing address</label>

                </div>
                <div>
                    <input type="checkbox">
                    <label>Save this information for next time</label>

                </div>

            </div>
            <hr class="my-2">

            <div>
                <h2>Payment</h2>
                <div>
                    <input type="radio" name="credit">
                    <label>Credit card</label>
                </div>
                <div>
                    <input type="radio" name="credit">
                    <label>Debit card</label>
                </div>
                <div>
                    <input type="radio" name="credit">
                    <label>paypal</label>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md mt-1">
                    <label for="name" class="form-label">Name on card</label>
                    <input type="text" class="form-control">
                    <small class="text-muted"> Full name as displayed on card</small>
                </div>
                <div class="col-md mt-1">
                    <label for="cardnumber" class="form-label">Credit card number</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md mt-1 mx-md-4">
                    <label for="Expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md mt-1 mx-md-4">
                    <label for="CVV" class="form-label">CVV</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <hr class="my-2">
            <div class="d-flex ms-md-3">
            <button class="btn btn-success col-6 ">Continue to checkout</button>
            </div>
        </div>

    </div>

</div>


<script src="/main.js" type="module"></script>

</body>
</html>
